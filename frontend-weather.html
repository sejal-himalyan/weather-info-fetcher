<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Information</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298); /* New cool gradient */
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      color: #1e3c72;
      font-weight: 600;
    }
    h2 {
      font-size: 18px;
      color: #333;
      font-weight: 400;
    }
    input[type="text"] {
      width: 85%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #1e3c72;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }
    button {
      padding: 12px 25px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background-color: #cc5500;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: 500;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Information</h1>
    <h2>Enter a city name to get the current weather:</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!city) {
        resultDiv.innerHTML = "<p class='error'>Please enter a city name.</p>";
        return;
      }

      resultDiv.innerHTML = "Fetching weather information...";

      try {
        // Replace with your API Gateway URL
        const apiUrl = `https://qner18xec5.execute-api.us-east-1.amazonaws.com/implementation?city=${encodeURIComponent(city)}`;

        const response = await fetch(apiUrl);
        const data = await response.json();

        const weatherData = JSON.parse(data.body);  

        if (weatherData.error) {
          resultDiv.innerHTML = `<p class='error'>${weatherData.error}</p>`;
        } else {
          resultDiv.innerHTML = `
            <p><strong>City:</strong> ${weatherData.city}</p>
            <p><strong>Temperature:</strong> ${weatherData.temperature}Â°C</p>
            <p><strong>Description:</strong> ${weatherData.description}</p>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class='error'>Failed to fetch weather information. Error: ${error}</p>`;
      }
    }
  </script>
</body>
</html>
